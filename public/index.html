<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Workplace Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <h1>Welcome Back</h1>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div class="divider">or</div>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Choose Username" required>
                    <input type="password" id="reg-password" placeholder="Choose Password" required>
                    <button type="submit" class="secondary">Create Account</button>
                </form>
                <p id="auth-error" class="error"></p>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chat-screen" class="screen hidden">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Workplace</h2>
                    <span id="current-user-display"></span>
                    <button id="logout-btn">Logout</button>
                </div>
                <div class="channels-list" id="channels-list">
                    <!-- Channels injected here -->
                </div>
            </div>

            <div class="main-content">
                <div class="chat-header">
                    <h3 id="active-channel-name">Select a Channel</h3>
                </div>
                <div class="message-feed" id="message-feed">
                    <!-- Messages injected here -->
                </div>
                <form class="message-input-area" id="message-form">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" disabled>
                    <button type="submit" id="send-btn" disabled>Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
